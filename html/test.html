<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 盒模型示例</title>
    <style>
        .box {
            margin: 100px; /* 外边距 */
            border: 5px solid green; /* 边框 */
            padding: 5px; /* 内边距 */
            background-color: lightblue; /* 背景颜色 */
            width: 400px; /* 内容区域的宽度 */
        }
        div{
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 2px solid red;
            margin: 10px;
            background: green;
        }
    </style>
</head>
<body>
<div class="box">
    这是一个盒子模型的示例。<br>
    它包含外边距、边框、内边距和内容。
</div>
<div></div>
</body>
</html>
